<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">

<meta name="apple-mobile-web-app-capable" content="yes">

<meta name="apple-mobile-web-app-status-bar-style" content="black">

<meta name="format-detection" content="telephone=no">

<meta name ="keywords" content="竹签,竹文投,竹签文化,竹文品牌,美女,竹,签,周杰伦,刘德华,谭咏麟,金融,明星,电影,综艺,时政,胡歌,头条,热点,段子,内涵,你懂的,内涵段子">
<meta name="description" content="竹签,竹签文化,竹文投,竹文品牌,这是新闻列表页">
<title>集团新闻</title>
<link rel="stylesheet" href="/static/index/css/base1.css">
<link rel="stylesheet" href="/static/index/css/style.css">
<link rel="stylesheet" href="/static/index/css/news.css">
</head>
<body>
<!-- 首页头部开始 -->
	{include file="Public/top" /}
	<!-- 首页头部结束-->
	<img src="/static/index/img/news.jpg" alt="" width="100%">
	<div class="page-container">
		<div class="pageAbsout">
	    	<a href="/" class="indexlogo"></a>
	        <a href="">您所在的位置：</a>
	        <a href="/">竹文投</a> &gt;  
	        <a href="{:url('index/'.$onenav.htmlName,['id'=>$onenav.id])}">{$onenav.navName}</a> &gt; 
	        <a href="" class="cur">{$twonav.navName}</a>
		</div>
		<div class="content">
			{volist name="article" id="vo"}
			<div class="wai">
				<div class="nei1"><a href="{:url('index/article',['id'=>$vo.id])}"><img src="{$vo.img}" width="335px" height="190px" alt=""  class="left" /></a></div>
				<div class="nei2">
					<h3 class="hh3">
						<a href="{:url('index/article',['id'=>$vo.id])}">{$vo.title}</a>
					</h3>
					<p class="time">{$vo.created}</p>
					<p class="content-p">
					{$vo.yinxu}
					</p>
					<a class="details" href="{:url('index/article',['id'=>$vo.id])}">查看详情</a>
				</div>
				<div class="clearfix"></div>
			</div>
			{/volist}
		</div>
		<div class="clearfix"></div>
	</div>
	<br />
<!-- 底部开始 -->
	{include file="Public/footer" /}
</body>
<script src="/static/index/js/jquery-1.12.4.min.js"></script>
