<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加管理员</title>
<script type="text/javascript" src="/static/homeback/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
$(function(){
   $("#submit").click(function(){
    var cont = $("#adminFrom").serialize();
	    $.ajax({
		      url:"{:url('index/insert')}",
		      type:'post',
		      dataType:'json',
		      data:cont,
		      success:function(data){
		    	  if(data.flag=="成功"){
		    		  alert('新增管理员成功');
		    		  window.location.href="{:url('index/admin_list')}";
		    	  }else{
		    		  $("#jsonp").html(data.txt);
		    	  }
		   	 }
	  	});
   });
});
</script>
</head>
<body>
<span id="jsonp" style="color:red;">提示</span>
	<form id="adminFrom">
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;管理员账户：<input type="text" name="adminname" /><br/><br/>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;管理员密码：<input type="password" name="password" /><br/><br/>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;确认密码：<input type="password" name="confirmPwd" /><br/><br/>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;管理员昵称：<input type="text" name="nickname" /><br/><br/>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;是否激活：是<input type="radio" name="active" value="1" checked="checked"/>
				否<input type="radio" name="active" value="0"/><br><br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;权限分组：<select name="selected">
		            		<option value="角色id1">超级管理员</option>
		        			<option value="角色id2">普通管理员</option>
		        			<option value="角色id3">审核管理员</option>
		        		</select>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="submit" size="25" type="button" value="提交"/>
	</form>
</body>
</html>
