<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改职位</title>
<style type="text/css">
.span{
	color:red;
}
</style>
<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--Basic Styles-->

<script type="text/javascript" src="/static/index/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
//验证表单
function validate_required(field,alerttxt){
	with (field){
	  if (value==null||value==""){
		  alert(alerttxt);return false
	    }else {
	    	return true
	    }
	}
}
function validate_form(thisform){
	with (thisform){
	  if (validate_required(zhiwei,"职位必填!")==false){
		  zhiwei.focus();return false
	  }
	  if (validate_required(bumen,"所属部门必填!")==false){
		  bumen.focus();return false
	  }
	  if (validate_required(renshu,"招聘人数必填!")==false){
		  renshu.focus();return false
	  }
	  if (validate_required(didian,"工作地点必填!")==false){
		  didian.focus();return false
	  }
	  if (validate_required(introtext,"岗位职责与要求必填!")==false){
		  introtext.focus();return false
	  }
	  if (validate_required(start,"发布开始时间必填!")==false){
		  start.focus();return false
	  }
	  if (validate_required(end,"职位结束时间必填!")==false){
		  end.focus();return false
	  }
	  
    }
}
</script>
</head>
<body>
（带 <span class="span">*</span> 为必填项）
<form action="{:url('zhaopin/edit',['id'=>$data.id])}" method="post" onsubmit="return validate_form(this);">
<table  border="1" cellspacing ="0" cellpadding="0" width="90%" style="line-height:30px;">
		<tr>
			<td style="text-align:right;"><span class="span">*</span>职位名称：</td>
			<td style="text-indent:15px;"><input type="text" name="zhiwei" value="{$data.zhiwei}"/></td>
		</tr>	
		<tr>
			<td style="text-align:right;"><span class="span">*</span>所属部门：</td>
			<td style="text-indent:15px;"><input type="text" name="bumen" value="{$data.bumen}"/></td>
		</tr>		
		<tr>
			<td style="text-align:right;"><span class="span">*</span>招聘人数：</td>
			<td style="text-indent:15px;"><input type="text" name="renshu" value="{$data.renshu}"/></td>
		</tr>		
		<tr>
			<td style="text-align:right;"><span class="span">*</span>工作地点：</td>
			<td style="text-indent:15px;"><input type="text" name="didian" value="{$data.didian}"/></td>
		</tr>		
		<tr>
			<td style="text-align:right;"><span class="span">*</span>岗位职责与要求：</td>
			<td style="text-indent:15px;"><textarea id="a1" name="introtext" style="width:500px;height:300px;">{$data.introtext}</textarea></td>
		</tr>
		<tr>
			<td style="text-align:right;"><span class="span">*</span>开始时间：</td>
			<td style="text-indent:15px;"><input type="text" id="datetimepicker1" name="start" value="{$data.start}"/></td>
		</tr>	
		<tr>
			<td style="text-align:right;"><span class="span">*</span>结束时间：</td>
			<td style="text-indent:15px;"><input type="text" name="end" id="datetimepicker2" value="{$data.end}"/></td>
		</tr>	
		<tr>
			<td></td><td><input  size="25" type="submit" value="提交"/></td>
		</tr>			
</table>
</form>

</body>
</html>
