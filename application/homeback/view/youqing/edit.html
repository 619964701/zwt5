<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加管理员</title>
<script type="text/javascript" src="/static/homeback/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
//下面用于图片上传预览功能
function setImagePreview(avalue) {
	var docObj=document.getElementById("doc");
	 
	var imgObjPreview=document.getElementById("preview");
	if(docObj.files &&docObj.files[0]){
		//火狐下，直接设img属性
		imgObjPreview.style.display = 'block';
		imgObjPreview.style.width = '150px';
		imgObjPreview.style.height = '180px';
		//imgObjPreview.src = docObj.files[0].getAsDataURL();
	 
		//火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式
		imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);
	}else{
	//IE下，使用滤镜
		docObj.select();
		var imgSrc = document.selection.createRange().text;
		var localImagId = document.getElementById("localImag");
		//必须设置初始大小
		localImagId.style.width = "150px";
		localImagId.style.height = "180px";
		//图片异常的捕捉，防止用户修改后缀来伪造图片
		try{
			localImagId.style.filter="progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
			localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;
		}catch(e){
			alert("您上传的图片格式不正确，请重新选择!");
			return false;
		}
		imgObjPreview.style.display = 'none';
		document.selection.empty();
	}
	return true;
}
 
</script>
</head>
<body>
<br>
<form action="{:url('youqing/edit')}" enctype="multipart/form-data" method="post">
<input type="hidden" name="id" value="{$data.id}">
<table border="1"  cellspacing ="0" cellpadding="0" width="500px" style="line-height:30px;">
		<tr>
			<td style="text-align:right;">友情链接标题:</td>
			<td style="text-indent:35px;"><input type="text" name="title" value="{$data.title}"/></td>
		</tr>	
		<tr>
			<td style="text-align:right;">友情链接缩略图:</td>
			<td style="text-indent:35px;"><input id="doc" type="file" name="img" onchange="javascript:setImagePreview();"/></td>
		</tr>	
		<tr>
			<td style="text-align:right;">显示缩略图:</td>
			<td style="text-indent:35px;"><img id="preview" src="{$data.img}"  width="150" height="180" style="display: block; width: 150px; height: 180px;"/></td>
		</tr>	
		<tr>
			<td style="text-align:right;">友情链接URL:</td>
			<td style="text-indent:35px;"><input type="text" name="url" value="{$data.url}"/></td>
		</tr>	
		<tr>
			<td></td><td style="text-indent:35px;"><input size="25" type="submit" value="提交"/></td>
		</tr>			
</table>
	</form>
</body>
</html>
